<div class="row">
  <div class="col-md-12">
    <rz-form #form0  (cancel)="form0Cancel($event)" (submit)="form0Submit($event)">
      <rz-string-form-field property="Descripcion" [required]="false" title="Descripcion" requiredText="is required" type="string">
      </rz-string-form-field>
      <rz-integer-form-field property="Id" [required]="true" title="Id" requiredText="is required" type="integer">
      </rz-integer-form-field>
      <rz-string-form-field property="Letra" [required]="true" title="Letra" requiredText="is required" type="string">
      </rz-string-form-field>
      <rz-lookup-form-field [data]="getCategoriaInsumosResult" property="Categoria_InsumoId" [required]="false" textProperty="Nombre" title="Categoria Insumo" valueProperty="Id" placeholder="Choose CategoriaInsumo" requiredText="is required" type="lookup">
      </rz-lookup-form-field>
    </rz-form>
  </div>
</div>
