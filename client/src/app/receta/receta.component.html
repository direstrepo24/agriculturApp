<div class="row">
  <div class="col-md-12">
    <rz-grid #grid0 [allowDelete]="true" [allowAdd]="true" [allowFiltering]="true" [allowMultiSorting]="false" [allowPaging]="true" [allowSorting]="true" [count]="getRecetaCount" [data]="getRecetaResult" emptyText="No records to display." (loadData)="grid0LoadData($event)" (delete)="grid0Delete($event)" (add)="grid0Add($event)" (rowSelect)="grid0RowSelect($event)">
      <rz-grid-column format="float" property="Dosis" title="Dosis" type="number">
      </rz-grid-column>
      <rz-grid-column format="int64" property="EquipoId" sortProperty="Equipo.Marca" filterProperty="Equipo.Marca" title="Equipo" type="integer">
        <ng-template let-data gridColumnTemplate>
        {{data?.Equipo?.Marca}}
        </ng-template>
      </rz-grid-column>
      <rz-grid-column format="int64" property="Id" title="Id" type="integer">
      </rz-grid-column>
      <rz-grid-column format="int64" property="InsumoId" sortProperty="Insumo.Descripcion" filterProperty="Insumo.Descripcion" title="Insumo" type="integer">
        <ng-template let-data gridColumnTemplate>
        {{data?.Insumo?.Descripcion}}
        </ng-template>
      </rz-grid-column>
      <rz-grid-column property="Modo_uso" title="Modo Uso" type="string">
      </rz-grid-column>
      <rz-grid-column property="UnidadId" sortProperty="UnidadMedida.Descripcion" filterProperty="UnidadMedida.Descripcion" title="Unidad Medida" type="integer">
        <ng-template let-data gridColumnTemplate>
        {{data?.UnidadMedida?.Descripcion}}
        </ng-template>
      </rz-grid-column>
      <rz-grid-column property="nombre" title="Nombre" type="string">
      </rz-grid-column>
    </rz-grid>
  </div>
</div>
