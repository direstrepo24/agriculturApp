<div class="row">
  <div class="col-md-12">
    <rz-form #form0  (cancel)="form0Cancel($event)" (submit)="form0Submit($event)">
      <rz-string-form-field property="Descripcion" [required]="false" title="Descripcion" requiredText="is required" type="string">
      </rz-string-form-field>
      <rz-number-form-field property="EstimadoCosecha" [required]="true" title="Estimado Cosecha" requiredText="is required" type="number">
      </rz-number-form-field>
      <rz-date-form-field property="FechaFin" [required]="true" title="Fecha Fin" requiredText="is required" type="date">
      </rz-date-form-field>
      <rz-date-form-field property="FechaIncio" [required]="true" title="Fecha Incio" requiredText="is required" type="date">
      </rz-date-form-field>
      <rz-integer-form-field property="Id" [required]="true" title="Id" requiredText="is required" type="integer">
      </rz-integer-form-field>
      <rz-string-form-field property="Nombre" [required]="false" title="Nombre" requiredText="is required" type="string">
      </rz-string-form-field>
      <rz-lookup-form-field [data]="getDetalleTipoProductosResult" property="DetalleTipoProductoId" [required]="true" textProperty="Descripcion" title="Detalle Tipo Producto" valueProperty="Id" placeholder="Choose DetalleTipoProducto" requiredText="is required" type="lookup">
      </rz-lookup-form-field>
      <rz-lookup-form-field [data]="getLotesResult" property="LoteId" [required]="true" textProperty="Codigo" title="Lote" valueProperty="Id" placeholder="Choose Lote" requiredText="is required" type="lookup">
      </rz-lookup-form-field>
    </rz-form>
  </div>
</div>
