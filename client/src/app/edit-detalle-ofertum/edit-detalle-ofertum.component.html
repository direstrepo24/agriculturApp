<div class="row">
  <div class="col-md-12">
    <rz-form #form0 [data]="detalleofertum" (cancel)="form0Cancel($event)" (submit)="form0Submit($event)">
      <rz-number-form-field property="Cantidad" [required]="true" title="Cantidad" requiredText="is required" type="number">
      </rz-number-form-field>
      <rz-integer-form-field property="Id" [required]="true" title="Id" requiredText="is required" type="integer">
      </rz-integer-form-field>
      <rz-number-form-field property="Valor_Oferta" [required]="true" title="Valor Oferta" requiredText="is required" type="number">
      </rz-number-form-field>
      <rz-number-form-field property="Valor_minimo" [required]="false" title="Valor Minimo" requiredText="is required" type="number">
      </rz-number-form-field>
      <rz-number-form-field property="Valor_transaccion" [required]="false" title="Valor Transaccion" requiredText="is required" type="number">
      </rz-number-form-field>
      <rz-lookup-form-field [data]="getCalidadsResult" property="CalidadId" [required]="true" textProperty="Descripcion" title="Calidad" valueProperty="Id" placeholder="Choose Calidad" requiredText="is required" type="lookup">
      </rz-lookup-form-field>
      <rz-lookup-form-field [data]="getOfertaResult" property="OfertasId" [required]="false" textProperty="Id" title="Oferta" valueProperty="Id" placeholder="Choose Ofertum" requiredText="is required" type="lookup">
      </rz-lookup-form-field>
      <rz-lookup-form-field [data]="getProductosResult" property="ProductoId" [required]="true" textProperty="CodigoUp" title="Producto" valueProperty="Id" placeholder="Choose Producto" requiredText="is required" type="lookup">
      </rz-lookup-form-field>
      <rz-lookup-form-field [data]="getUnidadMedidasResult" property="UnidadMedidaId" [required]="true" textProperty="Descripcion" title="Unidad Medida" valueProperty="Id" placeholder="Choose UnidadMedida" requiredText="is required" type="lookup">
      </rz-lookup-form-field>
    </rz-form>
  </div>
</div>
