<div class="row">
  <div class="col-md-12">
    <rz-form #form0 [data]="usuario" (cancel)="form0Cancel($event)" (submit)="form0Submit($event)">
      <rz-string-form-field property="Apellidos" [required]="false" title="Apellidos" requiredText="is required" type="string">
      </rz-string-form-field>
      <rz-string-form-field property="Email" [required]="false" title="Email" requiredText="is required" type="string">
      </rz-string-form-field>
      <rz-boolean-form-field property="EmailConfirmed" [required]="true" title="Email Confirmed" requiredText="is required" type="boolean">
      </rz-boolean-form-field>
      <rz-string-form-field property="Estado" [required]="false" title="Estado" requiredText="is required" type="string">
      </rz-string-form-field>
      <rz-date-form-field property="FechaRegistro" [required]="true" title="Fecha Registro" requiredText="is required" type="date">
      </rz-date-form-field>
      <rz-string-form-field property="Fotopefil" [required]="false" title="Fotopefil" requiredText="is required" type="string">
      </rz-string-form-field>
      <rz-integer-form-field property="Id" [required]="true" title="Id" requiredText="is required" type="integer">
      </rz-integer-form-field>
      <rz-string-form-field property="Identificacion" [required]="false" title="Identificacion" requiredText="is required" type="string">
      </rz-string-form-field>
      <rz-string-form-field property="Nombre" [required]="false" title="Nombre" requiredText="is required" type="string">
      </rz-string-form-field>
      <rz-string-form-field property="Nro_movil" [required]="false" title="Nro Movil" requiredText="is required" type="string">
      </rz-string-form-field>
      <rz-string-form-field property="NumeroCuenta" [required]="false" title="Numero Cuenta" requiredText="is required" type="string">
      </rz-string-form-field>
      <rz-string-form-field property="PhoneNumber" [required]="false" title="Phone Number" requiredText="is required" type="string">
      </rz-string-form-field>
      <rz-boolean-form-field property="PhoneNumberConfirmed" [required]="true" title="Phone Number Confirmed" requiredText="is required" type="boolean">
      </rz-boolean-form-field>
      <rz-string-form-field property="UserName" [required]="false" title="User Name" requiredText="is required" type="string">
      </rz-string-form-field>
      <rz-lookup-form-field [data]="getDetalleMetodopagosResult" property="DetallemetodoPagoId" [required]="true" textProperty="Nombre" title="Detalle Metodopago" valueProperty="Id" placeholder="Choose DetalleMetodopago" requiredText="is required" type="lookup">
      </rz-lookup-form-field>
      <rz-lookup-form-field [data]="getRolsResult" property="RolId" [required]="true" textProperty="Nombre" title="Rol" valueProperty="Id" placeholder="Choose Rol" requiredText="is required" type="lookup">
      </rz-lookup-form-field>
    </rz-form>
  </div>
</div>
