<div class="row">
  <div class="col-md-12">
    <rz-grid #grid0 [allowDelete]="true" [allowAdd]="true" [allowFiltering]="true" [allowMultiSorting]="false" [allowPaging]="true" [allowSorting]="true" [count]="getComprasPagosCount" [data]="getComprasPagosResult" emptyText="No records to display." (loadData)="grid0LoadData($event)" (delete)="grid0Delete($event)" (add)="grid0Add($event)" (rowSelect)="grid0RowSelect($event)">
      <rz-grid-column format="int64" property="CompraId" title="Compra Id" type="integer">
      </rz-grid-column>
      <rz-grid-column format="date-time" property="CreatedOn" title="Created On" type="string">
        <ng-template let-data gridColumnTemplate>
        {{data?.CreatedOn | utcDate}}
        </ng-template>
      </rz-grid-column>
      <rz-grid-column format="int64" property="Id" title="Id" type="integer">
      </rz-grid-column>
      <rz-grid-column format="int64" property="PagoId" title="Pago Id" type="integer">
      </rz-grid-column>
      <rz-grid-column format="date-time" property="UpdatedOn" title="Updated On" type="string">
        <ng-template let-data gridColumnTemplate>
        {{data?.UpdatedOn | utcDate}}
        </ng-template>
      </rz-grid-column>
      <rz-grid-column format="int64" property="comprasId" sortProperty="Compra.CodigoCupon" filterProperty="Compra.CodigoCupon" title="Compra" type="integer">
        <ng-template let-data gridColumnTemplate>
        {{data?.Compra?.CodigoCupon}}
        </ng-template>
      </rz-grid-column>
      <rz-grid-column format="int64" property="pagosId" sortProperty="Pago.Id" filterProperty="Pago.Id" title="Pago" type="integer">
        <ng-template let-data gridColumnTemplate>
        {{data?.Pago?.Id}}
        </ng-template>
      </rz-grid-column>
    </rz-grid>
  </div>
</div>
