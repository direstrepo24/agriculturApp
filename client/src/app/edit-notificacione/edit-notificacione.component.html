<div class="row">
  <div class="col-md-12">
    <rz-form #form0 [data]="notificacione" (cancel)="form0Cancel($event)" (submit)="form0Submit($event)">
      <rz-string-form-field property="EstadoNotif" [required]="false" title="Estado Notif" requiredText="is required" type="string">
      </rz-string-form-field>
      <rz-date-form-field property="Fecha" [required]="true" title="Fecha" requiredText="is required" type="date">
      </rz-date-form-field>
      <rz-integer-form-field property="Id" [required]="true" title="Id" requiredText="is required" type="integer">
      </rz-integer-form-field>
      <rz-string-form-field property="Mensaje" [required]="false" title="Mensaje" requiredText="is required" type="string">
      </rz-string-form-field>
      <rz-lookup-form-field [data]="getTypeNotificationsResult" property="TypeNotificationId1" [required]="false" textProperty="Nombre" title="Type Notification" valueProperty="Id" placeholder="Choose TypeNotification" requiredText="is required" type="lookup">
      </rz-lookup-form-field>
    </rz-form>
  </div>
</div>
