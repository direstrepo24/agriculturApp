<div class="row">
  <div class="col-md-12">
    <rz-grid #grid0 [allowDelete]="true" [allowAdd]="true" [allowFiltering]="true" [allowMultiSorting]="false" [allowPaging]="true" [allowSorting]="true" [count]="getCiudadsCount" [data]="getCiudadsResult" emptyText="No records to display." (loadData)="grid0LoadData($event)" (delete)="grid0Delete($event)" (add)="grid0Add($event)" (rowSelect)="grid0RowSelect($event)">
      <rz-grid-column format="int64" property="Id" title="Id" type="integer">
      </rz-grid-column>
      <rz-grid-column property="Nombre" title="Nombre" type="string">
      </rz-grid-column>
      <rz-grid-column format="int64" property="departmentoId" sortProperty="Departamento.Nombre" filterProperty="Departamento.Nombre" title="Departamento" type="integer">
        <ng-template let-data gridColumnTemplate>
        {{data?.Departamento?.Nombre}}
        </ng-template>
      </rz-grid-column>
    </rz-grid>
  </div>
</div>
