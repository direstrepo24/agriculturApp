<div class="row">
  <div class="col-md-12">
    <rz-grid #grid0 [allowDelete]="true" [allowAdd]="true" [allowFiltering]="true" [allowMultiSorting]="false" [allowPaging]="true" [allowSorting]="true" [count]="getProductCategoriaCount" [data]="getProductCategoriaResult" emptyText="No records to display." (loadData)="grid0LoadData($event)" (delete)="grid0Delete($event)" (add)="grid0Add($event)" (rowSelect)="grid0RowSelect($event)">
      <rz-grid-column property="CategoriaId" sortProperty="Categorium.Descripcion" filterProperty="Categorium.Descripcion" title="Categorium" type="integer">
        <ng-template let-data gridColumnTemplate>
        {{data?.Categorium?.Descripcion}}
        </ng-template>
      </rz-grid-column>
      <rz-grid-column format="int64" property="Id" title="Id" type="integer">
      </rz-grid-column>
      <rz-grid-column format="int64" property="ProductoId" sortProperty="Producto.CodigoUp" filterProperty="Producto.CodigoUp" title="Producto" type="integer">
        <ng-template let-data gridColumnTemplate>
        {{data?.Producto?.CodigoUp}}
        </ng-template>
      </rz-grid-column>
    </rz-grid>
  </div>
</div>
