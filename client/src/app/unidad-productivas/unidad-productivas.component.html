<div class="row">
  <div class="col-md-12">
    <rz-grid #grid0 [allowDelete]="true" [allowAdd]="true" [allowFiltering]="true" [allowMultiSorting]="false" [allowPaging]="true" [allowSorting]="true" [count]="getUnidadProductivasCount" [data]="getUnidadProductivasResult" emptyText="No records to display." (loadData)="grid0LoadData($event)" (delete)="grid0Delete($event)" (add)="grid0Add($event)" (rowSelect)="grid0RowSelect($event)">
      <rz-grid-column format="decimal" property="Area" title="Area" type="number">
      </rz-grid-column>
      <rz-grid-column format="int64" property="CiudadId" sortProperty="Ciudad.Nombre" filterProperty="Ciudad.Nombre" title="Ciudad" type="integer">
        <ng-template let-data gridColumnTemplate>
        {{data?.Ciudad?.Nombre}}
        </ng-template>
      </rz-grid-column>
      <rz-grid-column property="Codigo" title="Codigo" type="string">
      </rz-grid-column>
      <rz-grid-column format="int64" property="Id" title="Id" type="integer">
      </rz-grid-column>
      <rz-grid-column property="UnidadMedidaId" sortProperty="UnidadMedida.Descripcion" filterProperty="UnidadMedida.Descripcion" title="Unidad Medida" type="integer">
        <ng-template let-data gridColumnTemplate>
        {{data?.UnidadMedida?.Descripcion}}
        </ng-template>
      </rz-grid-column>
      <rz-grid-column format="int64" property="UsuarioId" sortProperty="Usuario.Apellidos" filterProperty="Usuario.Apellidos" title="Usuario" type="integer">
        <ng-template let-data gridColumnTemplate>
        {{data?.Usuario?.Apellidos}}
        </ng-template>
      </rz-grid-column>
      <rz-grid-column property="descripcion" title="Descripcion" type="string">
      </rz-grid-column>
      <rz-grid-column property="nombre" title="Nombre" type="string">
      </rz-grid-column>
    </rz-grid>
  </div>
</div>
