<div class="row">
  <div class="col-md-12">
    <rz-grid #grid0 [allowDelete]="true" [allowAdd]="true" [allowFiltering]="true" [allowMultiSorting]="false" [allowPaging]="true" [allowSorting]="true" [count]="getLocalizacionUpsCount" [data]="getLocalizacionUpsResult" emptyText="No records to display." (loadData)="grid0LoadData($event)" (delete)="grid0Delete($event)" (add)="grid0Add($event)" (rowSelect)="grid0RowSelect($event)">
      <rz-grid-column property="Barrio" title="Barrio" type="string">
      </rz-grid-column>
      <rz-grid-column property="Coordenadas" title="Coordenadas" type="string">
      </rz-grid-column>
      <rz-grid-column property="Direccion" title="Direccion" type="string">
      </rz-grid-column>
      <rz-grid-column property="DireccionAproximadaGps" title="Direccion Aproximada Gps" type="string">
      </rz-grid-column>
      <rz-grid-column format="int64" property="Id" title="Id" type="integer">
      </rz-grid-column>
      <rz-grid-column format="decimal" property="Latitud" title="Latitud" type="number">
      </rz-grid-column>
      <rz-grid-column property="Localidad" title="Localidad" type="string">
      </rz-grid-column>
      <rz-grid-column format="decimal" property="Longitud" title="Longitud" type="number">
      </rz-grid-column>
      <rz-grid-column property="ReferenciaLocalizacion" title="Referencia Localizacion" type="string">
      </rz-grid-column>
      <rz-grid-column property="Sector" title="Sector" type="string">
      </rz-grid-column>
      <rz-grid-column format="int64" property="UnidadProductivaId" sortProperty="UnidadProductiva.Codigo" filterProperty="UnidadProductiva.Codigo" title="Unidad Productiva" type="integer">
        <ng-template let-data gridColumnTemplate>
        {{data?.UnidadProductiva?.Codigo}}
        </ng-template>
      </rz-grid-column>
      <rz-grid-column property="vereda" title="Vereda" type="string">
      </rz-grid-column>
    </rz-grid>
  </div>
</div>
