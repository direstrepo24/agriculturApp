<div class="row">
  <div class="col-md-12">
    <rz-grid #grid0 [allowDelete]="true" [allowAdd]="true" [allowFiltering]="true" [allowMultiSorting]="false" [allowPaging]="true" [allowSorting]="true" [count]="getInsumosCount" [data]="getInsumosResult" emptyText="No records to display." (loadData)="grid0LoadData($event)" (delete)="grid0Delete($event)" (add)="grid0Add($event)" (rowSelect)="grid0RowSelect($event)">
      <rz-grid-column property="Descripcion" title="Descripcion" type="string">
      </rz-grid-column>
      <rz-grid-column format="date-time" property="Fecha_Vencimiento" title="Fecha Vencimiento" type="string">
        <ng-template let-data gridColumnTemplate>
        {{data?.Fecha_Vencimiento | utcDate}}
        </ng-template>
      </rz-grid-column>
      <rz-grid-column format="int64" property="Id" title="Id" type="integer">
      </rz-grid-column>
      <rz-grid-column property="Nombre" title="Nombre" type="string">
      </rz-grid-column>
      <rz-grid-column property="Tipo_InsumoId" sortProperty="TipoInsumo.Nombre" filterProperty="TipoInsumo.Nombre" title="Tipo Insumo" type="integer">
        <ng-template let-data gridColumnTemplate>
        {{data?.TipoInsumo?.Nombre}}
        </ng-template>
      </rz-grid-column>
      <rz-grid-column format="int64" property="laboratorioId" sortProperty="Laboratorio.Nombre" filterProperty="Laboratorio.Nombre" title="Laboratorio" type="integer">
        <ng-template let-data gridColumnTemplate>
        {{data?.Laboratorio?.Nombre}}
        </ng-template>
      </rz-grid-column>
      <rz-grid-column property="lote_laboratorio" title="Lote Laboratorio" type="string">
      </rz-grid-column>
    </rz-grid>
  </div>
</div>
