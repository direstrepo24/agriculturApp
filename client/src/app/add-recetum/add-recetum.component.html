<div class="row">
  <div class="col-md-12">
    <rz-form #form0  (cancel)="form0Cancel($event)" (submit)="form0Submit($event)">
      <rz-number-form-field property="Dosis" [required]="true" title="Dosis" requiredText="is required" type="number">
      </rz-number-form-field>
      <rz-integer-form-field property="Id" [required]="true" title="Id" requiredText="is required" type="integer">
      </rz-integer-form-field>
      <rz-string-form-field property="Modo_uso" [required]="false" title="Modo Uso" requiredText="is required" type="string">
      </rz-string-form-field>
      <rz-string-form-field property="nombre" [required]="false" title="Nombre" requiredText="is required" type="string">
      </rz-string-form-field>
      <rz-lookup-form-field [data]="getEquiposResult" property="EquipoId" [required]="true" textProperty="Marca" title="Equipo" valueProperty="Id" placeholder="Choose Equipo" requiredText="is required" type="lookup">
      </rz-lookup-form-field>
      <rz-lookup-form-field [data]="getInsumosResult" property="InsumoId" [required]="true" textProperty="Descripcion" title="Insumo" valueProperty="Id" placeholder="Choose Insumo" requiredText="is required" type="lookup">
      </rz-lookup-form-field>
      <rz-lookup-form-field [data]="getUnidadMedidasResult" property="UnidadId" [required]="true" textProperty="Descripcion" title="Unidad Medida" valueProperty="Id" placeholder="Choose UnidadMedida" requiredText="is required" type="lookup">
      </rz-lookup-form-field>
    </rz-form>
  </div>
</div>
