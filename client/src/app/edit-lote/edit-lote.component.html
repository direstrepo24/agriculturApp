<div class="row">
  <div class="col-md-12">
    <rz-form #form0 [data]="lote" (cancel)="form0Cancel($event)" (submit)="form0Submit($event)">
      <rz-number-form-field property="Area" [required]="true" title="Area" requiredText="is required" type="number">
      </rz-number-form-field>
      <rz-string-form-field property="Codigo" [required]="false" title="Codigo" requiredText="is required" type="string">
      </rz-string-form-field>
      <rz-integer-form-field property="Id" [required]="true" title="Id" requiredText="is required" type="integer">
      </rz-integer-form-field>
      <rz-string-form-field property="Localizacion" [required]="false" title="Localizacion" requiredText="is required" type="string">
      </rz-string-form-field>
      <rz-string-form-field property="Localizacion_Poligono" [required]="false" title="Localizacion Poligono" requiredText="is required" type="string">
      </rz-string-form-field>
      <rz-lookup-form-field [data]="getUnidadMedidasResult" property="UnidadMedidaId" [required]="true" textProperty="Descripcion" title="Unidad Medida" valueProperty="Id" placeholder="Choose UnidadMedida" requiredText="is required" type="lookup">
      </rz-lookup-form-field>
      <rz-lookup-form-field [data]="getUnidadProductivasResult" property="unidadproductivaId" [required]="true" textProperty="Codigo" title="Unidad Productiva" valueProperty="Id" placeholder="Choose UnidadProductiva" requiredText="is required" type="lookup">
      </rz-lookup-form-field>
    </rz-form>
  </div>
</div>
