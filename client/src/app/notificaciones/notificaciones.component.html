<div class="row">
  <div class="col-md-12">
    <rz-grid #grid0 [allowDelete]="true" [allowAdd]="true" [allowFiltering]="true" [allowMultiSorting]="false" [allowPaging]="true" [allowSorting]="true" [count]="getNotificacionesCount" [data]="getNotificacionesResult" emptyText="No records to display." (loadData)="grid0LoadData($event)" (delete)="grid0Delete($event)" (add)="grid0Add($event)" (rowSelect)="grid0RowSelect($event)">
      <rz-grid-column property="EstadoNotif" title="Estado Notif" type="string">
      </rz-grid-column>
      <rz-grid-column format="date-time" property="Fecha" title="Fecha" type="string">
        <ng-template let-data gridColumnTemplate>
        {{data?.Fecha | utcDate}}
        </ng-template>
      </rz-grid-column>
      <rz-grid-column format="int64" property="Id" title="Id" type="integer">
      </rz-grid-column>
      <rz-grid-column property="Mensaje" title="Mensaje" type="string">
      </rz-grid-column>
      <rz-grid-column format="int64" property="TypeNotificationId1" sortProperty="TypeNotification.Nombre" filterProperty="TypeNotification.Nombre" title="Type Notification" type="integer">
        <ng-template let-data gridColumnTemplate>
        {{data?.TypeNotification?.Nombre}}
        </ng-template>
      </rz-grid-column>
    </rz-grid>
  </div>
</div>
