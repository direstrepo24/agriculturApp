<div class="row">
  <div class="col-md-12">
    <rz-grid #grid0 [allowDelete]="true" [allowAdd]="true" [allowFiltering]="true" [allowMultiSorting]="false" [allowPaging]="true" [allowSorting]="true" [count]="getCultivosCount" [data]="getCultivosResult" emptyText="No records to display." (loadData)="grid0LoadData($event)" (delete)="grid0Delete($event)" (add)="grid0Add($event)" (rowSelect)="grid0RowSelect($event)">
      <rz-grid-column property="Descripcion" title="Descripcion" type="string">
      </rz-grid-column>
      <rz-grid-column format="int64" property="DetalleTipoProductoId" sortProperty="DetalleTipoProducto.Descripcion" filterProperty="DetalleTipoProducto.Descripcion" title="Detalle Tipo Producto" type="integer">
        <ng-template let-data gridColumnTemplate>
        {{data?.DetalleTipoProducto?.Descripcion}}
        </ng-template>
      </rz-grid-column>
      <rz-grid-column format="decimal" property="EstimadoCosecha" title="Estimado Cosecha" type="number">
      </rz-grid-column>
      <rz-grid-column format="date-time" property="FechaFin" title="Fecha Fin" type="string">
        <ng-template let-data gridColumnTemplate>
        {{data?.FechaFin | utcDate}}
        </ng-template>
      </rz-grid-column>
      <rz-grid-column format="date-time" property="FechaIncio" title="Fecha Incio" type="string">
        <ng-template let-data gridColumnTemplate>
        {{data?.FechaIncio | utcDate}}
        </ng-template>
      </rz-grid-column>
      <rz-grid-column format="int64" property="Id" title="Id" type="integer">
      </rz-grid-column>
      <rz-grid-column format="int64" property="LoteId" sortProperty="Lote.Codigo" filterProperty="Lote.Codigo" title="Lote" type="integer">
        <ng-template let-data gridColumnTemplate>
        {{data?.Lote?.Codigo}}
        </ng-template>
      </rz-grid-column>
      <rz-grid-column property="Nombre" title="Nombre" type="string">
      </rz-grid-column>
    </rz-grid>
  </div>
</div>
